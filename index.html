<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main id="card">

    <a href="#" id="link-img">
      <div id="image">
        <div id="overlay"></div>
        <img src="./images/image-equilibrium.jpg" alt="NFT Equilibrium #3429" id="img-nft">
      </div>
    </a>

    <h1><a href="#" title="Equilibrium #3429">Equilibrium #3429</a></h1>

    <h2>Our Equilibrium collection promotes balance and calm.</h2>

    <div id="infos">
      <p id="price" class="pictos">0.041 ETH</p>
      <p id="timer" class="pictos">3 days left</p>
    </div>

    <div id="author">
      <img src="./images/image-avatar.png" alt="Profile picture" id="pp">
      <p>Creation of <a href="#">Kieran L</a></p>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kieran L.</a>.
  </footer>
</body>

</html>
